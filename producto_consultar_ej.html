<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Consultar producto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
<link rel="stylesheet" href="./App/css/style.css">	
</head>
<body background="./App/img/gris.jpg">

<center>
  <h4 class="whitee">Consultar Producto</h4>
</center>
	
  <div class="FlexBuscador">
    <div>
      <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 white" type="search" placeholder="Buscar producto" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0 white btn-secondary" type="submit">Buscar</button>
    </form>
    </div>
  </div>
    

<div class="FormularioIndexCrearBox">
<div class="FormularioIndexCrear">
  <div class="FormIndexCrear">

   <form>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Codigo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="#3136D">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Nombre del producto</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="Harina">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Fecha de Ingreso</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="17/08/19">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Precio Unitario</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="$0.60">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Precio Por docena</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="$7.25">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>


</form>


</div>
</div>

<div class="FormularioIndexCrear2">
  <div class="FormIndexCrear2">

   <form>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Ubicacion</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="Pasillo 2, estante 4">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>    

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Cantidad</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="500 kilos">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Fecha Caducidad</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="05/10/50">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Proveedor</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="Milka">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Existencia</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="Si"> 
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>


</div>
</div>
</div>

<div class="Op-Si-Cancelar">
  
  <div>
  <a href="#">
  <button type="submit" class="btn btn-secondary" onclick="window.close();">Cancelar</button></a>
</div>

</div>

</body>
</html>
