<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar producto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
<link rel="stylesheet" href="./App/css/style.css">  
</head>
<body background="./App/img/gris.jpg">

<center>
  <h3 class="whitee">Editar Producto</h3>
</center>
  

<div class="FormularioIndexCrearBox">
<div class="FormularioIndexCrear">
  <div class="FormIndexCrear">

   <form>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Codigo</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    value="#3136D">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Nombre del producto</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="Harina">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Fecha de Ingreso</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="50/10/12">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Precio Unitario</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    value="$0.60">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Precio Por docena</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    value="$7.25">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>


</form>


</div>
</div>

<div class="FormularioIndexCrear2">
  <div class="FormIndexCrear2">

   <form>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Ubicacion</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    value="Pasillo 2, estante 4">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Cantidad</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    value="500 kilos">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Fecha Caducidad</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    value="20/04/2030">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Proveedor</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    value="Milka">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

<label class="labelForm whitee"  for="exampleInputEmail1">Existencia</label>  
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary dropdown-toggle white" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Seleccionar</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Si</a>
      <a class="dropdown-item" href="#">No</a>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with dropdown button" value="Si">
</div>


</div>
</div>
</div>

<div class="Op-Si-Cancelar">
  
  <div>
  <a href="#">
  <button type="button" class="btn btn-secondary" data-toggle="modal" 
  data-target="#exampleModalScrollable">Guardar Cambios</button></a>
  <a href="#">
  <button type="submit" class="btn btn-secondary" onclick="window.close();">Cancelar</button></a>
</div>

</div>


<!-- MODAL SE ACTIVA AL CLICKEAR "AGREGAR PRODUCTO" -->

<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Se han editado los datos el producto: Harina</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
        onclick="window.close();">Entendido</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
