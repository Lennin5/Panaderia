<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Consultar Pedido</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
<link rel="stylesheet" href="./App/css/style.css">	
</head>
<body background="./App/img/gris.jpg">

<center>
  <h4 class="whitee">Consultar Pedido</h4>
</center>
	
  <div class="FlexBuscador">
    <div>
      <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2 white" type="search" placeholder="Buscar pedido" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0 white btn-secondary" type="submit">Buscar</button>
    </form>
    </div>
  </div>
    

<div class="FormularioIndexCrearBox">
<div class="FormularioIndexCrear">
  <div class="FormIndexCrear">

   <form>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">ID</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="1">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Nombre del Proveedor</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="Milka">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Fecha de pedido</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="12/08/2019">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Producto</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="30lb de harina">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

    <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Costo de pedido</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="$50.75">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label class="labelForm whitee"  for="exampleInputEmail1">Fecha de entrega</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    disabled value="15/08/2019">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

</form>

</div>
</div>
</div>

<div class="Op-Si-Cancelar">
  
  <div>
  <a href="#">
  <button type="submit" class="btn btn-secondary" onclick="window.close();">Cancelar</button></a>
</div>

</div>

</body>
</html>
